<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Complaint Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label, input, textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #c74a8f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #437fbf;
        }
    </style>
</head>
<body>

    <h1>Online Complaint Registration</h1>

    <form id="complaintForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Complaint Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="complaint">Complaint Description:</label>
        <textarea id="complaint" name="complaint" rows="4" required></textarea>

        <input type="submit" value="Submit Complaint">
    </form>

</body>
</html>
