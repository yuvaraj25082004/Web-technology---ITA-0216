<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="hospital.css">
  <title>Online Hospital Appointment Booking</title>
</head>
<body>
  <header>
    <h1>Online Hospital Appointment Booking</h1>
  </header>

  <nav>
    <!-- Add navigation links here -->
    <a href="#home">Home</a> |
    <a href="#search">Search</a> |
    <a href="#book">Book Appointment</a> |
    <a href="#login">Login</a>
  </nav>

  <section id="home">
    <h2>Welcome to our Online Hospital Appointment Booking System</h2>
    <!-- Add homepage content here -->
  </section>

  <section id="search">
    <h2>Search Hospitals</h2>
    <!-- Add search functionality here -->
    <label for="specialty">Choose Specialty:</label>
    <select id="specialty">
      <option value="cardiology">Cardiology</option>
      <option value="dermatology">Dermatology</option>
      <option value="orthopedics">Orthopedics</option>
      <!-- Add more options as needed -->
    </select>

    <label for="location">Choose Location:</label>
    <input type="text" id="location" placeholder="Enter location">

    <button type="button">Search</button>
  </section>

  <section id="book">
    <h2>Book Appointment</h2>
    <!-- Add appointment booking form here -->
    <label for="doctor">Choose Doctor:</label>
    <select id="doctor">
      <option value="doc1">Dr. Smith</option>
      <option value="doc2">Dr. Johnson</option>
      <!-- Add more options as needed -->
    </select>

    <label for="datetime">Choose Date and Time:</label>
    <input type="datetime-local" id="datetime">

    <button type="button">Book Appointment</button>
  </section>

  <section id="login">
    <h2>Login</h2>
    <!-- Add login form here -->
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username">

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password">

    <button type="button">Login</button>
  </section>

  <footer>
    <p>&copy; 2023 Online Hospital Appointment Booking</p>
  </footer>
</body>
</html>
