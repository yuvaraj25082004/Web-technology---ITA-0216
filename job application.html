<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
    <header>
        <h1>Job Application Website</h1>
    </header>

    <main>
        <section class="admin">
            <h2>Admin</h2>
            <form>
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" required>
                <br>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </section>

        <section class="director">
            <h2>Director</h2>
            <form>
                <label for="director-email">Email:</label>
                <input type="email" id="director-email" required>
                <br>
                <label for="director-password">Password:</label>
                <input type="password" id="director-password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </section>

        <section class="user">
            <h2>User</h2>
            <form>
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" required>
                <br>
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" required>
                <br>
                <label for="user-password">Password:</label>
                <input type="password" id="user-password" required>
                <br>
                <button type="submit">Register</button>
            </form>
            <form>
                <label for="user-login-email">Email:</label>
                <input type="email" id="user-login-email" required>
                <br>
                <label for="user-login-password">Password:</label>
                <input type="password" id="user-login-password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 Job Application Website. All rights reserved.</p>
    </footer>
</body>
</html>
