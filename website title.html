<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section class="signup">
            <h2>Sign Up</h2>
            <form>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
        <section class="category">
            <h2>Select Category</h2>
            <form>
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="electronics">Flowers</option>
                    <option value="fashion">Gifts</option>
                    <option value="books">Books</option>
                </select>
            </form>
        </section>
        <section class="commodity">
            <h2>Select Commodity</h2>
            <form>
                <label for="commodity">Commodity:</label>
                <select id="commodity" name="commodity">
                    <option value="phone">Jasmine</option>
                    <option value="shirt">Rose</option>
                    <option value="book">Watch</option>
                </select>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
