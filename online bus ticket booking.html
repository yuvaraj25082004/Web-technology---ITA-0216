<!DOCTYPE html>
<html>
<head>
  <title>Online Bus Ticket Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
      font-size: 14px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      width: auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 3px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Bus Ticket Booking System</h1>
    <form action="#" method="post">
      <label for="from">From:</label>
      <input type="text" id="from" name="from" required>

      <label for="to">To:</label>
      <input type="text" id="to" name="to" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="passengers">Passengers:</label>
      <input type="number" id="passengers" name="passengers" min="1" max="10" required>

      <label for="class">Class:</label>
      <select id="class" name="class" required>
        <option value="Economy">Economy</option>
        <option value="Business">Business</option>
      </select>

      <input type="submit" value="Search">
    </form>

    <div class="result">
      <h3>Bus Results:</h3>
      <!-- Here, you can display the search results using dynamic HTML generation in JavaScript -->
    </div>
  </div>
</body>
</html>
