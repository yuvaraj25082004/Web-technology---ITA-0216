<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #f39c12;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #f39c12;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Your Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="message">Describe Your Breakdown:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit Request</button>
    </form>

    <p>For urgent assistance, please call our helpline at [phone number].</p>

</body>
</html>
