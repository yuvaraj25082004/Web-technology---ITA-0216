        .statistics{
            color: rgb(255, 255, 255);

        }
        
        
    </style>

    <script>
        // JavaScript to calculate and display statistics
        const dataList = document.getElementById("dataList");
        const totalWeightEntries = document.getElementById("totalWeightEntries");
        const totalCaloriesBurned = document.getElementById("totalCaloriesBurned");

        // Calculate statistics from the recorded data
        function calculateStatistics() {
            const weightItems = dataList.querySelectorAll("li:contains('Weight')");
            const caloriesItems = dataList.querySelectorAll("li:contains('Calories Burned')");

            totalWeightEntries.textContent = weightItems.length;
            
            let totalCalories = 0;
            for (const item of caloriesItems) {
                const calories = parseFloat(item.textContent.match(/\d+\.\d+/)[0]);
                totalCalories += calories;
            }
            totalCaloriesBurned.textContent = totalCalories.toFixed(2);
        }

        // Helper function to simulate :contains selector (not natively supported)
        jQuery.expr[':'].contains = function(a, i, m) {
            return jQuery(a).text().indexOf(m[3]) >= 0;
        };

        // Calculate statistics when the page loads
        calculateStatistics();
    </script>
