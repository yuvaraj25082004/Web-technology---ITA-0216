<!DOCTYPE html>
<html>
<head>
 <title>Real Estate Website</title>
 <link rel="stylesheet" href="estate.css">
</head>
<body>
 <h1>Search Properties</h1>
 <form>
    <label for="property-type">Property Type:</label>
    <select id="property-type">
      <option value="all">All</option>
      <option value="apartment">Apartment</option>
      <option value="house">House</option>
      <option value="condo">Condo</option>
    </select><br>

    <label for="location">Location:</label>
    <select id="location">
      <option value="all">All</option>
      <option value="new-york">New York</option>
      <option value="san-francisco">San Francisco</option>
      <option value="chicago">Chicago</option>
    </select><br>

    <label for="price-range">Price Range:</label>
    <select id="price-range">
      <option value="all">All</option>
      <option value="100000">$100,000</option>
      <option value="200000">$200,000</option>
      <option value="300000">$300,000</option>
    </select><br>

    <label for="square-footage">Square Footage:</label>
    <select id="square-footage">
      <option value="all">All</option>
      <option value="1000">1000</option>
      <option value="2000">2000</option>
      <option value="3000">3000</option>
    </select><br>

    <input type="submit" value="Search">
 </form>
</body>

<head>
 <title>Property Details</title>
</head>
<body>
 <h1>Property Details</h1>
 <img src="property-image.jpg" alt="Property Image">
 <p>Description: This is a beautiful 3 bedroom, 2 bathroom house in New York.</p>
 <p>Price: $200,000</p>
 <p>Contact: (123) 456-7890</p>
</body>

<head>
 <title>Register/Login</title>
</head>
<body>
 <h1>Register</h1>
 <form>
    <label for="email">Email:</label>
    <input type="email" id="email">

    <label for="password">Password:</label>
    <input type="password" id="password">

    <input type="submit" value="Register">
 </form>

 <h1>Login</h1>
 <form>
    <label for="login-email">Email:</label>
    <input type="email" id="login-email">

    <label for="login-password">Password:</label>
    <input type="password" id="login-password">

    <input type="submit" value="Login">
 </form>
</body>

<head>
 <title>Manage Listings</title>
</head>
<body>
 <h1>Create Listing</h1>
 <form>
    <!-- Similar to property details form -->
    <input type="submit" value="Create Listing">
 </form>

 <h1>Update Listing</h1>
 </body>
 </html>
